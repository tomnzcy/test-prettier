name: Format Check

on:
  push:
    branches: ["main"]
  pull_request:
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write

jobs:
  format-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: "package.json" # package.jsonのvoltaのnodejsバージョン管理設定を利用
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Check Prettier formatting
        run: npm run format:check

      - name: Create comment file
        if: failure() && github.event_name == 'pull_request'
        run: | 
          cat  << EOF > comment.md
          ## 🤖 Code Formatting Check

          ❌ **フォーマットチェックが失敗しました**

          以下のコマンドを実行して、コードをフォーマットしてください：

          \`\`\`bash
            npm run format
          \`\`\`

          修正後、変更をコミット・プッシュしてください。

          ---

          _このコメントは GitHub Actions により自動投稿されました_
          EOF
      
      - name : Post comment on PR
        if: failure() && github.event_name == 'pull_request'
        run: |
          gh pr comment ${{ github.event.pull_request.number }} --body-file comment.md
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
