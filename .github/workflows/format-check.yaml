name: Format Check

on:
  push:
    branches: ["main"]
  pull_request:
  workflow_dispatch:

permissions:
  contents: read
  issues: write
  pull-requests: write

jobs:
  format-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: "package.json" # package.jsonのvolta設定を読む
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Check Prettier formatting
        run: npm run format:check

      - name: Comment on PR if formatting issues found
        if: failure() && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
        script: |
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: `## 🤖 Code Formatting Check
            
            ❌ **フォーマットチェックが失敗しました**

              以下のコマンドを実行して、コードをフォーマットしてください：

              \`\`\`bash
                npm run format
              \`\`\`

              修正後、変更をコミット・プッシュしてください。

              ---
                _このコメントは GitHub Actions により自動投稿されました_`
              })
